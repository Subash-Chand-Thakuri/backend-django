{% extends "layout.html" %}

{% block title %}
    Subapp Title
{% endblock %}

{% block content %}
    <h1>Subapp content</h1>

<div class="grid grid-cols-3 gap-8 m-4 ">
{% for shoe in shoes %}
    <div class="shoe-item bg-slate-500 p-5 rounded-md">
        <img src="{{shoe.image.url}}" alt="" class="w-60">
        <h3 class="text-2xl font-bold">{{shoe.name}}</h3>
        
        <a href="{% url "shoe_detail" shoe.id %}">
            <button
                type="button"
                class="font-semibold text-lg bg-red-600 text-white 
                px-3 py-2 rounded-lg"
            >
                {{shoe.type}} - {{shoe.id}}
            </button>
        </a>
    </div>
{% endfor %}
</div>

{% endblock %}
